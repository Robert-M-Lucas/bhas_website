<div id="zone-template" style="display: none">
    <div class="card" style="margin-bottom: 10px">
        <div class="card-body">
            <div class="input-group mb-2">
                <span class="input-group-text">Zone Name &nbsp;<span class="text-muted">(max 50 characters)</span></span>
                <label for="title-zone-x" id="title-zone-x-label"></label>
                <input type="text" class="form-control" id="title-zone-x" name="title-zone-x">
                <br><label id="title-zone-x-error" for="title-zone-x" class="form-label text-danger fw-bold" style="display: none"></label>
            </div>
            
            <div class="input-group mb-2">
                <span class="input-group-text">Unique Index &nbsp;<span class="text-muted">(higher will render above other zones on the map)</span></span>
                <label for="index-zone-x" id="index-zone-x-label"></label>
                <input type="text" class="form-control" id="index-zone-x" name="index-zone-x">
                <br><label id="index-zone-x-error" for="index-zone-x" class="form-label text-danger fw-bold" style="display: none"></label>
            </div>
            
            <div class="input-group mb-2">
                <span class="input-group-text"><span class="text-muted">(DD/MM/YYYY HH:MM:SS)</span>&nbsp; Start Time</span>
                <label for="start-time-zone-x" id="start-time-zone-x-label"></label>
                <input type="text" class="form-control" id="start-time-zone-x" name="start-time-zone-x">
                <span class="input-group-text">End Time</span>
                <label for="end-time-zone-x" id="end-time-zone-x-label"></label>
                <input type="text" class="form-control" id="end-time-zone-x" name="end-time-zone-x">
                <br><label id="time-zone-x-error" for="end-time-zone-x" class="form-label text-danger fw-bold" style="display: none"></label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="circular-zone-x" id="circular-zone-x">
                <label class="form-check-label" for="circular-zone-x">
                    Circular
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="show-zone-x">
                <label class="form-check-label" for="show-zone-x">
                    Show on map
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="edit-zone" id="edit-zone-x">
                <label class="form-check-label" for="edit-zone-x">
                    Edit
                </label>
            </div>
            
            <p id="ic-zone-x-error" class="text-danger fw-bold" style="display: none">Internal Coordinate Error</p>
            
            <button id="delete-zone-x" class="btn btn-outline-danger" type="button">Delete</button>
        </div>
    </div>
</div>
